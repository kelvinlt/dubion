<div class="row">
    <div class="col-md-12 marginAlbum" style="background-color: #b6b6b6">
        <div class="col-md-4 imageAlbum" align="center" style="text-align: center">
            <img class="imageAlbumSpecific" src="{{vm.albumActual.photo}}" alt="Album" style="width:300px"/>
            <br/>
            <div class="favZoneAlbum">
                <span data-translate="activate.favlist" translate-compile>Add to your FavList</span>
                <i ng-click="vm.likeDislike()" class="fa{{vm.likeUpDown}} fa-heart"></i>
            </div>
        </div>
        <div class="col-md-8" align="center" style="list-style: none">
            <div class="row">
                <div class="col-md-8">
                    <h2 class="titleArtistAlbum"><a style="color:#333" href="#/bandPage/{{vm.albumActual.band.id}}">{{vm.albumActual.band.name}}</a>
                        - {{vm.albumActual.name}}</h2>
                </div>
                <div class="col-sm-4">
                    <input id="input-1" name="input-1" class="rating rating-loading" data-min="0" data-max="5"
                           data-step="1" data-show-clear="false" data-show-caption="false">
                </div>

                <div class="col-md-12 trackListAlbum">
                    <ul class="list-group">
                        <li class="list-group-item songLinkAlbum" ng-click="vm.setSong(song)" ng-repeat="song in vm.songs" style="padding: 4px;">
                            {{$index+1+(vm.page*10)}}.{{song.name}}
                        </li>
                    </ul>
                    <div class="row">
                        <div class="col-lg-4">No. User Ratings:{{vm.contadorRating}} <br> Media de rating:{{vm.mediaRating}}</div>
                        <div class="col-lg-5">
                            <div class="btn-group">
                                <button ng-click="vm.anteriorPage()" ng-disabled="vm.back" type="button"
                                        class="btn btn-default"><img src="content/images/iconos/left-chevron.png"><span data-translate="activate.back" translate-compile>Back</span>
                                </button>
                                <button class="btn btn-default" disabled>{{vm.page+1}}/{{vm.maxPaginas+1}}</button>
                                <button ng-click="vm.nextPage()" ng-disabled="vm.next" type="button"
                                        class="btn btn-default"><span data-translate="activate.next" translate-compile>Next</span><img src="content/images/iconos/right-chevron.png">
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="col-xs-12 audioPlayer">
        <audio id="audioplayer" preload="auto" controls autoplay style="width: 100%">
            <source src="" type="audio/mpeg">
        </audio>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h2 class="left white" data-translate="activate.moremusic" translate-compile>Disfruta de más música</h2>
        <slick settings="vm.slickConfig" ng-if="vm.albumsLoaded">
            <div class="slick-item scrollmenu" ng-repeat="img in vm.salbums track by img.id">
                <a style="position: relative" href="#/albumPage/{{img.id}}"><img src="{{img.photo}}" alt="Album"
                                                                                 style="width:200px"/>
                    <div class="new">{{img.band.name}}</br>{{img.name}}</div>
                </a>
            </div>
        </slick>
        <br/>
    </div>
</div>
